<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Demo</title>
</head>
<body>
    <header>
        <h1>HTML Lists</h1>
    </header>
    <nav>
        <a href="#links">Google Link</a><br>
        <a href="#img">Coffee Cup</a><br>
        <a href="table-form.html">Table</a>
    </nav>
    <section>
        <h2>Unordered List</h2>
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Egg</li>
        </ul>
    </section>
    <section>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Shoes</li>
            <li>Lunch Bag</li>
            <li>Notebook</li>
        </ol>
    </section>
    <section>
        <H2 id="img">Images</H2>
        <img src="img/coffee-shop.jpg" alt="image of coffee cup" title="This is a hot cup of coffee">
    </section>
    <section>
        <h2 id="links">Links</h2>
        <a href="http://www.google.com" target="_blank">Google</a>
    </section>

</html>
